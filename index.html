<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="flatland.css">
        <meta name="viewport" content="width=700px, maximum-scale=1.0"/>
    </head>
    <body>
        <div id="debug">
            Update Rate: <div id="updateRate"></div>
            Frame Rate: <div id="frameRate"></div>
        </div>
        <div id="main">
            <div id="title">flatland</div>
            <br>
            <canvas id="flatland" width="700" height="400"></canvas>
            <table id="stats">
                <tr>
                  <th>life</th>
                  <th>age</th>
                  <th>max age</th>
                  <th>elapsed</th>
                  <th class="spacing"></th>
                  <th rowspan="2" id="speed_control_minus">-</th>
                  <th class="speed">speed</th>
                  <th rowspan="2" id="speed_control_plus">+</th>
                </tr>
                <tr>
                  <td id="life"></td>
                  <td id="age"></td>
                  <td id="max age"></td>
                  <td id="elapsed"></td>
                  <td class="spacing"></td>
                  <td class="speed" id="speed"></td>
                </tr>
            </table>
        </div>
        <script src="main.js"></script>
    </body>
</html>
